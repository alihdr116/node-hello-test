name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build . -t your-dockerhub-username/your-app-image:latest  # Tag with Docker Hub username

      - name: Run tests
        run: docker run --rm your-dockerhub-username/your-app-image:latest npm test  # Use the same tag

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: success()
        run: docker push your-dockerhub-username/your-app-image:latest  # Use the same tag
